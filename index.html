---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog</h1>

  <table class="post-list">
    {% for post in site.posts %}
      <tr>
        <td><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <td> - </td>
        <td><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      </tr>
    {% endfor %}
  </table>

</div>
