<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" media="all">
  </head>

  <body>

    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" href=http://jstans12.github.io>{{ site.title }}</a>
        <div class="nav">
          <a class="nav-link" href="/projects/">Projects</a>
          <a class="nav-link" href="http://github.com/jstans12">Code</a>
          <a class="nav-link" href="/blog/">Blog</a>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="page-content">
        {{ content }}
      </div>
    </div>

    <footer class="site-footer">
      <div class="wrapper">
        <table>

          <td><a href="mailto:joseph.r.stansfield@gmail.com"> {{ site.email }}</a></td>

          <td class="spacer">

          {% if site.github_username %}
            <td>
              <a href="https://github.com/{{ site.github_username }}">
                <i class="fa fa-github"></i> GitHub
              </a>
            </td>
          {% endif %}

          <td class="spacer">

          {% if site.linkedin_username %}
            <td>
              <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                <i class="fa fa-linkedin"></i> LinkedIn
              </a>
            </td>
          {% endif %}

        </table>
      </div>
    </footer>

  </body>
</html>
